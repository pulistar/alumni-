name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'egresados_app/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      
      - name: Create google-services.json
        working-directory: ./egresados_app/android/app
        run: |
          cat > google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789",
              "project_id": "alumni-ucc-dummy",
              "storage_bucket": "alumni-ucc-dummy.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:abcdef123456",
                  "android_client_info": {
                    "package_name": "com.example.egresados_app"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForBuildOnly"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
      
      - name: Get dependencies
        working-directory: ./egresados_app
        run: flutter pub get
      
      - name: Fix app_links build.gradle
        run: |
          APP_LINKS_BUILD="$HOME/.pub-cache/hosted/pub.dev/app_links-6.4.1/android/build.gradle"
          if [ -f "$APP_LINKS_BUILD" ]; then
            echo "Fixing app_links build.gradle..."
            cat > "$APP_LINKS_BUILD" << 'GRADLE_EOF'
          group 'com.llfbandit.app_links'
          version '1.0'
          
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
              }
          }
          
          apply plugin: 'com.android.library'
          
          android {
              namespace 'com.llfbandit.app_links'
              compileSdk 34
              
              defaultConfig {
                  minSdk 19
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          
          dependencies {
              implementation 'androidx.browser:browser:1.8.0'
          }
          GRADLE_EOF
          fi
      
      - name: Build APK
        working-directory: ./egresados_app
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alumni-app-release
          path: egresados_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
