name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'egresados_app/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./egresados_app
        run: flutter pub get
      
      - name: Fix app_links build.gradle
        run: |
          APP_LINKS_BUILD="$HOME/.pub-cache/hosted/pub.dev/app_links-6.4.1/android/build.gradle"
          if [ -f "$APP_LINKS_BUILD" ]; then
            echo "Fixing app_links build.gradle..."
            cat > "$APP_LINKS_BUILD" << 'GRADLE_EOF'
          group 'com.llfbandit.app_links'
          version '1.0'
          
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
              }
          }
          
          apply plugin: 'com.android.library'
          
          android {
              namespace 'com.llfbandit.app_links'
              compileSdk 34
              
              defaultConfig {
                  minSdk 19
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          
          dependencies {
              implementation 'androidx.browser:browser:1.8.0'
          }
          GRADLE_EOF
          fi
      
      - name: Build APK
        working-directory: ./egresados_app
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alumni-app-release
          path: egresados_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
