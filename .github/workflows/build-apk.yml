name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'egresados_app/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Create google-services.json
        working-directory: ./egresados_app/android/app
        run: |
          cat > google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789",
              "project_id": "alumni-ucc-dummy",
              "storage_bucket": "alumni-ucc-dummy.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:abcdef123456",
                  "android_client_info": {
                    "package_name": "com.ucc.egresados_app"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForBuildOnly"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
      
      - name: Get dependencies
        working-directory: ./egresados_app
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./egresados_app
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alumni-app-release
          path: egresados_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
