name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'egresados_app/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./egresados_app
        run: flutter pub get
      
      - name: Fix app_links Gradle bug
        run: |
          # Patch the corrupted build.gradle in app_links
          APP_LINKS_PATH="$HOME/.pub-cache/hosted/pub.dev/app_links-6.4.1/android/build.gradle"
          if [ -f "$APP_LINKS_PATH" ]; then
            echo "Patching app_links build.gradle..."
            sed -i '28s/.*/        compileSdk = flutter.compileSdkVersion/' "$APP_LINKS_PATH"
          fi
      
      - name: Build APK
        working-directory: ./egresados_app
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alumni-app-release
          path: egresados_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
